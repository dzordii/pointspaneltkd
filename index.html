<!DOCTYPE html>
<html>
<head>
  <title>Placar Eletrônico</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Placar Eletrônico</h1>

  <div id="scoreboard">
    <div class="side red">
      <h2>Vermelho</h2>
      <div class="score" id="red-score">0</div>
      <div class="button-container">
        <button class="button" onclick="addPoint('red')">+1</button>
        <button class="button" onclick="addPoint('red', 2)">+2</button>
        <button class="button" onclick="addPoint('red', 3)">+3</button>
        <button class="button" onclick="addPoint('red', 4)">+4</button>
        <button class="button" onclick="addPoint('red', 5">+5</button>
        <button class="button" onclick="subtractPoint('red')">-1</button>
        <button class="button" onclick="zerar('red')">Zerar</button>
      </div>
    </div>

    <div class="side blue">
      <h2>Azul</h2>
      <div class="score" id="blue-score">0</div>
      <div class="button-container">
        <button class="button" onclick="addPoint('blue')">+1</button>
        <button class="button" onclick="addPoint('blue', 2)">+2</button>
        <button class="button" onclick="addPoint('blue', 3)">+3</button>
        <button class="button" onclick="subtractPoint('blue')">-1</button>
        <button class="button" onclick="zerar('blue')">Zerar</button>
      </div>
    </div>
  </div>

  <div id="timer">1:30</div>
  <div class="button-container">
    <button class="button" id="start-button" onclick="startTimer()">Iniciar</button>
    <button class="button" id="pause-button" onclick="pauseTimer()" disabled>Pausar</button>
  </div>

   <script src="js/script.js"></script>
</body>
</html>
